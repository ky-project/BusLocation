<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <!--运行ie最新渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--调整设备视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!--兼容ie低版本(html5,css3)-->
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <!--引入bootstrap样式-->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/teacherLogin.css">
</head>
<body>
    <div class="container small-container">
        <h1>
            登录
            <small>管理员</small>
        </h1>
        <form class="login-form">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="iconfont icon-icon-user"></i></span>
                    <input type="text" class="form-control" placeholder="请输入账号">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="iconfont icon-ziyuanxhdpi"></i></span>
                    <input type="password" class="form-control" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="登陆">
            </div>
        </form>
    </div>
<!--引入jQuery-->
<script src="js/jquery-1.12.4.js"></script>
<!--引入bootstrap插件-->
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
