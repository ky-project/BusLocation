<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的</title>
    <!--运行ie最新渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--调整设备视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/wode.css">
</head>
<body>
    <div class="body-in">
        <!--头部开始-->
        <div class="header">
            <a href="javascript:" class="back iconfont icon-xiazai6"></a>
            <h3>账号资料</h3>
        </div>
        <!--头部结束-->
        <!--内容区开始-->
        <div class="main">
            <div class="info-box">
                <ul class="info-list">
                    <li class="department-name">
                        <h3>所在部门</h3>
                        <p>开发小组</p>
                    </li>
                    <li class="work-id">
                        <h3>工号</h3>
                        <p>123</p>
                    </li>
                    <li class="real-name">
                        <h3>姓名</h3>
                        <p>疯狂的石头</p>
                    </li>
                    <li class="id-code">
                        <h3>身份证号</h3>
                        <p>1651984165198615686</p>
                    </li>
                    <li class="phone">
                        <h3>手机号</h3>
                        <p>123456789</p>
                    </li>
                    <li class="email">
                        <h3>邮箱</h3>
                        <p>1445830802@qq.com</p>
                    </li>
                </ul>
            </div>
            <div class="set-box">
                <ul class="set-list">
                    <li>修改密码</li>
                    <li>退出登录</li>
                </ul>
            </div>
        </div>
        <!--内容区结束-->
        <div class="modal-mask"></div>
        <!--模态窗开始-->
        <div class="modal-box">
            <h3 class="modal-title">
                所在部门
            </h3>
            <div class="modal-content">
                <input type="text">
            </div>
            <div class="modal-footer">
                <button class="btn-cancel">取消</button><button class="btn-ok">确定</button>
            </div>
        </div>
        <!--模态窗结束-->
    </div>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/jquery_cookie.js"></script>
<script src="js/tools.js"></script>
<script src="js/Message.js"></script>
<script src="js/wode.js"></script>
</body>
</html>
