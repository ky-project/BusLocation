<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>站点详情</title>
    <!--运行ie最新渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--调整设备视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stationDetails.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
<div class="body-in">
    <!--头部开始-->
    <div class="header">
        <i class="back iconfont icon-xiazai6"></i>
        <h3>668路</h3>
        <a href="javascript:;">地图</a>
    </div>
    <!--头部结束-->
    <!--内容区开始-->
    <div class="main">
        <div class="station-title">
            <h3>
                <span class="first-station">长塘镇政府</span>-
                <span class="last-station">上虞东站</span>
            </h3>
            <p>运营时间：<span class="operation-time">06:00-17:00</span></p>
        </div>
        <div class="station-content">
            <ul class="station-list">
            </ul>
        </div>
    </div>
    <!--内容区结束-->
    <!--底部区开始-->
    <div class="footer">
        <div class="news">
            <i class="iconfont icon-gonggao"></i>
            <span>公告</span>
        </div>
        <div class="real-time">
            <i class="iconfont icon-shishi"></i>
            <span>路线</span>
        </div>
        <div class="my">
            <i class="iconfont icon-wo"></i>
            <span>我的</span>
        </div>
    </div>
    <!--底部区结束-->
</div>
<!--引入jQuery-->
<script src="js/jquery-1.12.4.js"></script>
<!--引入cookie插件-->
<script src="js/jquery_cookie.js"></script>
<!--引入工具类-->
<script src="js/tools.js"></script>
<script src="js/stationDetail.js"></script>

</body>
</html>
