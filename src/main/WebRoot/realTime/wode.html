<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的</title>
    <!--运行ie最新渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--调整设备视口-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/modalWindow.css">
    <link rel="stylesheet" href="css/wode.css">
</head>
<body>
    <div class="body-in">
        <!--头部开始-->
        <div class="header">
            <a href="javascript:;" class="back iconfont icon-xiazai6"></a>
            <h3>账号资料</h3>
        </div>
        <!--头部结束-->
        <!--内容区开始-->
        <div class="main">
            <div class="info-box">
                <ul class="info-list">
                    <li class="department-name">
                        <h3>所在部门</h3>
                        <p></p>
                    </li>
                    <li class="work-id">
                        <h3>工号</h3>
                        <p></p>
                    </li>
                    <li class="real-name">
                        <h3>姓名</h3>
                        <p></p>
                    </li>
                    <li class="id-code">
                        <h3>身份证号</h3>
                        <p></p>
                    </li>
                    <li class="phone">
                        <h3>手机号</h3>
                        <p></p>
                    </li>
                    <li class="email">
                        <h3>邮箱</h3>
                        <p></p>
                    </li>
                </ul>
            </div>
            <div class="set-box">
                <ul class="set-list">
                    <li id="modify-psw">修改密码</li>
                    <li id="exit">退出登录</li>
                </ul>
            </div>
        </div>
        <!--内容区结束-->
    </div>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/jquery_cookie.js"></script>
<script src="js/tools.js"></script>
<script src="js/PromptWindow.js"></script>
<script src="js/ModalWindow.js"></script>
